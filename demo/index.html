<!DOCTYPE html>
<html>
	<head>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="../jquery-element.js"></script>
		<script src="myElement.js"></script>
	</head>
	<body>
		
		<p>Click on the circle to see they are dynamic elements.</p>
		<button>append a new one custom element</button>
		<br/><br/>

		<div class="randomContainer">
			<div class="myElement" data-jquery-element="myElement"></div>
			<div class="myElement" data-jquery-element="myElement"></div>
			<div class="myElement" data-jquery-element="myElement"></div>
		</div>

		<script>
			var jqContainer = $( ".randomContainer" );

			$( "button" )
				.click( function() {
					jqContainer
						.append( '<div class="myElement" data-jquery-element="myElement"></div>' )
					;
				});
		</script>

	</body>
</html>
